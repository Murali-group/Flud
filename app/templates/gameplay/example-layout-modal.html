<div class="modal fade" id="exampleLayoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleLayoutModal">
    <div class="modal-dialog modal-lg" role="document" style="width: 75%;">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
                <h4 class="modal-title" id="myModalLabel">Example High Score solution</h4>
            </div>
            <div class="modal-body ">
              Here is an example of a good solution generated by crowd workers in a different game. <b>Note:</b> To reach such a good solution you should ignore the poor scores in the intermediate steps.<br>
              {% if mode == 'dpp' %}
                <img src="/static/img/game/layout-example-dpp.png"  class="rounded" style="border: 1px solid black; height:80vh" alt="Increase downward pointing paths">
              {% else %}
                <img src="/static/img/game/layout-example.png"  class="rounded" style="border: 1px solid black; height:550px" alt="Increase downward pointing paths">
              {% endif %}

            </div>
        </div>
    </div>
</div>
