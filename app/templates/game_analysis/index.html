{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% csrf_token %}
    <link rel="stylesheet" href="{% static 'css/tipsy.css' %}">
    <style>
        footer {
            display: none;
        }
    </style>
    <style>
        .table-container {
            display: table;
            width: 100%;
        }

        .table-container .table-row {
            height: 100%;
            display: table-row;
        }

        .table-container .table-row .table-col {
            display: table-cell;
            height: 100%;
            float: none;
            vertical-align: top;
            position: relative;
        }

        .data-line {
        	stroke: steelblue;
        	stroke-width: 2;
        	fill: none;
        	stroke-dasharray: 0;
        }

        path {
        	stroke: #eee;
        	stroke-width: 0;
        	stroke-dasharray: 0;
        	fill: none;
        }

        .area {
          	fill: lightsteelblue;
        }

        text {
        	font-family: Arial;
        	font-size: 8pt;
        	fill: #787878;
        }

        line {
        	stroke: #CDCDCD;
        	stroke-width: 0.5;
        	/* stroke-dasharray: 3 3; */
        	fill: none;
        }

        .data-point {
        	stroke: steelblue;
        	stroke-width: 2;
        	fill: #FFF;
          z-index: 100;
        }

        #chart {
                margin: 0;
        }
    </style>

    <div class="container-fluid zero-padding zero-margin table-container">
      <div id="chartTotalScore"></div>
      <div id="chartDPP"></div>
      <div id="chartEC"></div>
      <div id="chartEL"></div>
      <div id="chartND"></div>
      <div id="chartNED"></div>
      <br><br><br>
    </div>
    <script src="{% static 'components/lodash/dist/lodash.min.js' %}"></script>

    <!-- <script type="text/javascript" src="{% static 'components/cytoscape/dist/cytoscape.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'components/cytoscape-panzoom/cytoscape.js-panzoom.css' %}"/>
    <script type="text/javascript" src="{% static 'components/cytoscape-panzoom/cytoscape-panzoom.js' %}"></script> -->


    <script src="{% static 'js/ajax_calls.js' %}"></script>
    <script src="{% static 'js/d3.v3.min.js' %}"></script>
    <script src="{% static 'js/jquery.tipsy.js' %}"></script>

    <script src="{% static 'js/game_analysis/main.js' %}"></script>

    <script>
        var game_id = {{game_id | safe}};
    </script>

    <!-- Load the Graph Data -->
    <!-- <script src="{% static 'js/gameplay.js' %}"></script>
    <script src="{% static 'js/task.js' %}"></script>
    <script src="{% static 'js/cytoscape-simulated-annealing.js' %}"></script> -->

    <script>
        $(document).ready(function () {
          analysisPage.init(game_id);
        });
    </script>
{% endblock %}
